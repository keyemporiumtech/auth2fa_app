<ion-input
	[id]="id"
	ddcInputPassword
	[titleShow]="translateKey(titleShow) | translate : translateParams(titleShow)"
	[titleHide]="translateKey(titleHide) | translate : translateParams(titleHide)"
	type="password"
	[ngClass]="cssInput"
	[ngStyle]="field.cssStyle"
	[formControl]="field.formControl"
></ion-input>

<ddc-app-input-messages
	[supportMessages]="field.supports"
	[errorMessages]="errorMessages"
	[validMessages]="validMessages"
></ddc-app-input-messages>
