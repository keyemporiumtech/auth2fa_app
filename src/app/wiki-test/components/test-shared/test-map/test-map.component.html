<ion-text>
	<h1>Map</h1>
</ion-text>

<ion-text>
	<h4>mappa con un solo marker</h4>
</ion-text>

<div class="ion-margin">
	<ddc-app-map
		[id]="'map1'"
		[latitude]="41.909986"
		[longitude]="12.3959125"
		[textMarker]="'<b>Roma</b>'"
	>
	</ddc-app-map>
</div>

<div class="ion-margin">
	<ddc-app-map
		[id]="'map2'"
		[latitude]="41.909986"
		[longitude]="12.3959125"
		[textMarker]="'<b>Roma</b>'"
		[notScroll]="true"
	>
	</ddc-app-map>
</div>

<ion-text>
	<h4>mappa con pi√π markers</h4>

<div class="ion-margin">

		#map3
		[id]="'map3'"
