<ion-text>
	<h1>Direttiva ddcIconTitle</h1>
	<i>Passa il mouse sull'icona per valutare il title</i>
</ion-text>

<ion-list>
	<ion-item>
		<ion-icon name="eye" class="pointer"></ion-icon>
		<ion-label>Icona senza direttiva</ion-label>
	</ion-item>
	<ion-item>
		<ion-icon name="eye" class="pointer" ddcIconTitle [iconTitle]="'title changed'"></ion-icon>
		<ion-label>Icona con direttiva</ion-label>
	</ion-item>
</ion-list>
