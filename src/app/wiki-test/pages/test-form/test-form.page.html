<ddc-app-header
	[headerTitle]="'WIKI->Form'"
	[flgBack]="true"
	[hrefBack]="'wiki'"
	[flgMenuItems]="true"
	[menuId]="'formMenu'"
>
</ddc-app-header>

<ion-menu side="start" menuId="formMenu" contentId="main-form">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Form Examples</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item button (click)="setAndCloseMenu('COMPONENTS', 'formMenu')">
				<ion-label>Componenti</ion-label>
			</ion-item>
			<ion-item button (click)="setAndCloseMenu('GENERIC', 'formMenu')">
				<ion-label>Input generico</ion-label>
			</ion-item>
			<ion-item button (click)="setAndCloseMenu('PAGE', 'formMenu')">
				<ion-label>Form Page</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-content class="ion-padding">
	<div id="main-form">
		<div class="ion-padding-top">
			<ion-icon
				*ngIf="view"
				class="pointer"
				name="close-circle"
				slot="end"
				size="large"
				(click)="set(undefined)"
			>
			</ion-icon>
		</div>
		<wiki-test-form-components *ngIf="view === 'COMPONENTS'"></wiki-test-form-components>
		<wiki-test-form-generic *ngIf="view === 'GENERIC'"></wiki-test-form-generic>
		<wiki-test-form-page *ngIf="view === 'PAGE'"></wiki-test-form-page>
	</div>
</ion-content>
