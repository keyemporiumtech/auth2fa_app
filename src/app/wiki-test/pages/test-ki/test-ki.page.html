<ddc-app-header
	[headerTitle]="'WIKI->KitIonic'"
	[flgBack]="true"
	[hrefBack]="'wiki'"
	[flgMenuItems]="true"
	[menuId]="'kiMenu'"
>
</ddc-app-header>

<ion-menu side="start" menuId="kiMenu" contentId="main-ki">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Kit Ionic Examples</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item button (click)="setAndCloseMenu('COMMONS-PAGE', 'kiMenu')">
				<ion-label>Commons page</ion-label>
			</ion-item>
			<ion-item button (click)="setAndCloseMenu('ICON-TITLE', 'kiMenu')">
				<ion-label>Icon Title directive</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-content class="ion-padding">
	<div id="main-ki">
		<div class="ion-padding-top">
			<ion-icon
				*ngIf="view"
				class="pointer"
				name="close-circle"
				slot="end"
				size="large"
				(click)="set(undefined)"
			>
			</ion-icon>
		</div>
		<wiki-test-commons-page *ngIf="view === 'COMMONS-PAGE'"></wiki-test-commons-page>
		<wiki-test-icon-title-directive *ngIf="view === 'ICON-TITLE'"></wiki-test-icon-title-directive>
	</div>
</ion-content>
