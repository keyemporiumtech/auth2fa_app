<ddc-app-header
	[headerTitle]="'WIKI->Rest'"
	[flgBack]="true"
	[hrefBack]="'wiki'"
	[flgMenuItems]="true"
	[menuId]="'restMenu'"
>
</ddc-app-header>

<ion-menu side="start" menuId="restMenu" contentId="main-rest">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Rest Examples</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item button (click)="setAndCloseMenu('REST-OPENSTREETMAP', 'restMenu')">
				<ion-label>Modulo Openstreetmap</ion-label>
			</ion-item>
			<ion-item button (click)="setAndCloseMenu('OAUTH-SOCIAL', 'restMenu')">
				<ion-label>Modulo Oauth Social</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-content class="ion-padding">
	<div id="main-rest">
		<div class="ion-padding-top">
			<ion-icon
				*ngIf="view"
				class="pointer"
				name="close-circle"
				slot="end"
				size="large"
				(click)="set(undefined)"
			>
			</ion-icon>
		</div>
		<wiki-test-openstreetmap *ngIf="view === 'REST-OPENSTREETMAP'"></wiki-test-openstreetmap>
		<wiki-test-rest-oauth-login *ngIf="view === 'OAUTH-SOCIAL'"></wiki-test-rest-oauth-login>
	</div>
</ion-content>
