<ddc-app-header
	[headerTitle]="'WIKI->Kit'"
	[flgBack]="true"
	[hrefBack]="'wiki'"
	[flgMenuItems]="true"
	[menuId]="'kitMenu'"
>
</ddc-app-header>

<ion-menu side="start" menuId="kitMenu" contentId="main-kit">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Kit Examples</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item button (click)="setAndCloseMenu('HTML-MODULE', 'kitMenu')">
				<ion-label>Html Module</ion-label>
			</ion-item>
			<ion-item button (click)="setAndCloseMenu('CHARTS-MODULE', 'kitMenu')">
				<ion-label>Charts Module</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-content class="ion-padding">
	<div id="main-kit">
		<div class="ion-padding-top">
			<ion-icon
				*ngIf="view"
				class="pointer"
				name="close-circle"
				slot="end"
				size="large"
				(click)="set(undefined)"
			>
			</ion-icon>
		</div>
		<wiki-test-kit-html *ngIf="view === 'HTML-MODULE'"></wiki-test-kit-html>
		<wiki-test-kit-charts *ngIf="view === 'CHARTS-MODULE'"></wiki-test-kit-charts>
	</div>
</ion-content>
