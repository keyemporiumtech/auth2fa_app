<ion-menu side="start" menuId="publicMenu" contentId="main-public" type="overlay">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>{{ title }}</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item button (click)="go('app')">
				<ion-label>Home</ion-label>
			</ion-item>
			<ion-item button (click)="go('wiki')">
				<ion-label>Wiki</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<div id="main-public"></div>
