<ion-text>
	<h1>Modulo resources</h1>
</ion-text>

<ion-list>
	<ion-item button (click)="setDetailAttachment()">
		<ion-label>Test chiamata attachment/unique</ion-label>
	</ion-item>
	<ion-item button (click)="set('ATTACHMENT-LIST')">
		<ion-label>Test chiamata attachment/list</ion-label>
	</ion-item>

	<ion-item button (click)="setDetailMimetype()">
		<ion-label>Test chiamata mimetype/unique</ion-label>
	</ion-item>
	<ion-item button (click)="set('MIMETYPE-LIST')">
		<ion-label>Test chiamata mimetype/list</ion-label>
	</ion-item>
</ion-list>

<div *ngIf="view" class="ion-padding-vertical">
	<wiki-test-attachment-unique
		*ngIf="view === 'ATTACHMENT-UNIQUE'"
		[idIn]="idAttachment"
	></wiki-test-attachment-unique>
	<wiki-test-attachment-paginate
		*ngIf="view === 'ATTACHMENT-LIST'"
		(emitSelected)="setDetailAttachment($event)"
	>
	</wiki-test-attachment-paginate>
	<wiki-test-mimetype-unique
		*ngIf="view === 'MIMETYPE-UNIQUE'"
		[idIn]="idMimetype"
	></wiki-test-mimetype-unique>
	<wiki-test-mimetype-paginate
		*ngIf="view === 'MIMETYPE-LIST'"
		(emitSelected)="setDetailMimetype($event)"
	>
	</wiki-test-mimetype-paginate>
</div>
