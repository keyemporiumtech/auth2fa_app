<ion-grid *ngIf="ready">
	<ion-row>
		<ion-col size="8">
			<!-- <ddc-app-loading [loading]="loadingIban"></ddc-app-loading> -->
			<ddc-app-input-text [field]="inputIban"></ddc-app-input-text>
			<ddc-app-input-messages
				*ngIf="messageIban"
				[errorMessages]="[messageIban]"
			></ddc-app-input-messages>
		</ion-col>
		<ion-col size="4">
			<ng-container *ngIf="!showImage">
				<ddc-app-input-select
					#nations
					[id]="id"
					[field]="selectNations"
					[options]="optionNations"
					(emitValueChanged)="manageChangeNation($event)"
				>
				</ddc-app-input-select>
			</ng-container>
			<ng-container *ngIf="showImage">
				<ddc-app-input-select-html
					#nations
					[id]="id"
					[field]="selectNations"
					[options]="optionNations"
					(emitValueChanged)="manageChangeNation($event)"
				>
				</ddc-app-input-select-html>
			</ng-container>
		</ion-col>
	</ion-row>

	<div class="ion-padding-vertical" *ngIf="patternIban" [innerHTML]="patternIban"></div>
</ion-grid>
