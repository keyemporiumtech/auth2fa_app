<ddc-app-loading [loading]="loading"></ddc-app-loading>
<form [formGroup]="form">
	<ion-grid *ngIf="ready">
		<ion-row>
			<ion-col size="8">
				<ddc-app-input-textarea [field]="contentField"></ddc-app-input-textarea>
			</ion-col>
			<ion-col size="4">
				<ng-container *ngIf="!showImage">
					<ddc-app-input-select
						#languages
						[id]="id"
						[field]="languageField"
						[options]="optionsLanguages"
						(emitValueChanged)="manageChange($event)"
					>
					</ddc-app-input-select>
				</ng-container>
				<ng-container *ngIf="showImage">
					<ddc-app-input-select-html
						#languages
						[id]="id"
						[field]="languageField"
						[options]="optionsLanguages"
						(emitValueChanged)="manageChange($event)"
					>
					</ddc-app-input-select-html>
				</ng-container>
			</ion-col>
		</ion-row>

		<div class="ion-padding-vertical">
			<ion-button size="small" color="light" (click)="deleteRecord()">
				<ion-icon name="trash" color="danger"></ion-icon>
			</ion-button>
			<ion-button size="small" color="light" [disabled]="!form.valid" (click)="save()">
				<ion-icon name="save" color="primary"></ion-icon>
			</ion-button>
		</div>
	</ion-grid>
</form>
